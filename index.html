<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="margin: 0; font-family: 'Poppins', Arial, Helvetica, sans-serif; font-size: 16px; font-weight: 400; color: #666666; background: #eaeff4;">

    <div class="wrapper login" style="margin: 0 auto; width: 100%; max-width: 1140px; min-height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column;">
        <div class="container" style="position: relative; width: 100%; max-width: 600px; height: auto; display: flex; background: #ffffff; box-shadow: 0 0 5px #999999;">
            <div class="col-left" style="padding: 30px; display: flex; width: 60%; clip-path: polygon(0 0, 0% 100%, 100% 0); background: #2aa15f;">
                <div class="login-text">
                    <h2>Welcome!</h2>
                    <p>Create your account.<br>For Free! <a href="" class="btn" style="display: inline-block; font-family: 'Poppins'; padding: 7px 20px; font-size: 16px; letter-spacing: 1px; text-decoration: none; border-radius: 30px; color: #ffffff; outline: none; border: 1px solid #ffffff; box-shadow: inset 0 0 0 0 #ffffff; transition: .3s;" >Sign Up</a></p>
                </div>
            </div>
            <div class="col-right" style="padding: 60px 30px; width: 50%; margin-left: -10%;">
                <div class="login-form" style="position: relative; width: 100;">
                    <h2>Login</h2>
                    <form action="">
                        <p> <label>Username/Email address<span>*</span></label> <input type="text" placeholder="Username or Email" required style="display: block; width: 100%; height: 35px; padding: 0 10px; outline: none; border: 1px solid #cccccc; border-radius: 30px;"></p>
                        <p> <label>Password<span>*</span></label> <input type="password" placeholder="Password" required style="display: block; width: 100%; height: 35px; padding: 0 10px; outline: none; border: 1px solid #cccccc; border-radius: 30px;"></p>
                        <p> <input type="submit" value="Sign In" style="display: inline-block; width: 100%; margin-top: 5px; color: #2aa15f; font-size: 16px; letter-spacing: 1px; cursor: pointer; background: transparent; border: 1px solid #2aa15f; border-radius: 30px; box-shadow: inset 0 0 0 0 #2aa15f; transition: .3s;"></p>
                        <p> <a href="" style="color: #2aa15f; font-size: 14px; text-decoration: none;">Forgot password?</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
